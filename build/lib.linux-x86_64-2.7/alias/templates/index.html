<!doctype html>
<!-- 
The template: https://github.com/emre/storm/blob/master/storm/templates/index.html
-->
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>Storm Alias: Manage your aliases like a boss.</title>
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="static/css/style.css">
  <script src="static/js/core/angular.min.js"></script>
  <script src="static/js/main.js"></script>
</head>
<body>
  <div id="main" ng-controller="Alias" class="list-{{aliases.length}} {{state.position}}">
    <header>
        <!--<figure id="logox">Storm Alias</figure>-->
      <h1>Storm Alias</h1>
      <small>v{{version}}</small>
      <input type="text" class="total" ng-model="filter" placeholder="{{aliases.length}} alias{{aliases.plural}} found.">

    </header>
    <section id="notfound">
      No alias entry found, add one!
    </section>
    <section id="list">
      <article ng-repeat="alias in aliases" class="editing-{{alias.editing}}">
        <label><code>{{alias.name}}</code></label>
        <code>
          {{alias.command}}
        </code>
        <div class="actions">
          <button class="edit" ng-click="edit(alias, $index)">Edit</button>
          <button class="delete" ng-click="delete(alias)">Delete</button>
        </div>
      </article>
    </section>
    <footer class="top">
      <header ng-dblclick="toggleTop()">
        <h2 draggable="true">{{state.action}} alias:</h2>
      </header>
      <section>
        <form ng-submit="save()">
          <input type="text" id="name" ng-model="name">
          <input type="text" id="command" ng-model="command">
          <input checked data-toggle="toggle" id="status" type="checkbox" ng-model="status">
          <input type="submit" class="subm">
        </form>
      </section>
    </footer>
  </div>
</body>
</html>
